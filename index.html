<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>usb movies - practice 1</title>
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/tmdb7.css">
</head>
<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div data-page="index" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left"></div>
                            <div class="center">Buscador de Rick</div>
                            <div class="right"></div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="text" id="name-filter" placeholder="Filtrar por nombre">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <select id="status-filter">
                                                    <option value="">Filtrar por estado</option>
                                                    <option value="alive">Vivo</option>
                                                    <option value="dead">Muerto</option>
                                                    <option value="unknown">Desconocido</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div id="characters" class="content-block">
                            <!-- Los personajes -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tmdb7.js"></script>
    <script src="js/framework7.min.js"></script>
</body>
</html>
